---
resources:
- name: resource-<%= baseName %>
  type: git
  source:
    uri: https://github.com/<%= gitreponame %>/<%= baseName %>.git
    branch: master

jobs:
- name: job-build
  plan:
  - get: resource-<%= baseName %>
    trigger: true
  - task: job-build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: niaquinto/gradle}
      inputs:
        - name: resource-<%= baseName %>
      run:
        path: gradle
        args: ["--build-file", "resource-<%= baseName %>/build.gradle", "assemble"]
      params:
        TERM: -dumb
        GRADLE_OPTS: -Dorg.gradle.native=false
        